<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="text">
            <i>Javascript Drum Kit</i>
        </div>
        <div class="section">
            use keyboard to play drum
        </div>
        <div class="keys">

            <div data-key="65" class="key">
                <div>A</div>
                <span class="sound">
                    CLAP
                </span>
            </div>
            <div data-key="83" class="key">
                <div>S</div>
                <span class="sound">
                    HIHAT
                </span>
            </div>
            <div data-key="68" class="key">
                <div>D</div>
                <span class="sound">
                    KICK
                </span>
            </div>
            <div data-key="70" class="key">
                <div>F</div>

                <span class="sound">
                    OPENHAT
                </span>
            </div>
            <div data-key="71" class="key">
                <div>G</div>
                <span class="sound">
                    BOOM
                </span>
            </div>
            <div data-key="72" class="key">
                <div>H</div>
                <span class="sound">
                    RIDE
                </span>
            </div>
            <div data-key="74" class="key">
                <div>J</div>
                <span class="sound">
                    SNARE
                </span>
            </div>
            <div data-key="75" class="key">
                <div>K</div>
                <span class="sound">
                    TOM
                </span>
            </div>
            <div data-key="76" class="key">
                <div>L</div>
                <span class="sound">
                    ROLL
                </span>
            </div>
        </div>
        <footer>
            Soujanya Hazra
        </footer>
    </div>

    <audio data-key="65" src="https://github.com/soujo/Drum-Kit/blob/master/sound/clap.wav?raw=true"></audio>
    <audio data-key="83" src="https://github.com/soujo/Drum-Kit/blob/master/sound/hithat.wav?raw=true"></audio>
    <audio data-key="68" src="https://github.com/soujo/Drum-Kit/blob/master/sound/kick.wav?raw=truev"></audio>
    <audio data-key="70" src="https://github.com/soujo/Drum-Kit/blob/master/sound/openhat.wav?raw=true"></audio>
    <audio data-key="71" src="https://github.com/soujo/Drum-Kit/blob/master/sound/boom.wav?raw=true"></audio>
    <audio data-key="72" src="https://github.com/soujo/Drum-Kit/blob/master/sound/ride.wav?raw=true"></audio>
    <audio data-key="74" src="https://github.com/soujo/Drum-Kit/blob/master/sound/snare.wav?raw=true"></audio>
    <audio data-key="75" src="https://github.com/soujo/Drum-Kit/blob/master/sound/tom.wav?raw=true"></audio>
    <audio data-key="76" src="https://github.com/soujo/Drum-Kit/blob/master/sound/roll.wav?raw=true"></audio>


    <script src="main.js"></script>

</body>

</html>
